<h2 id="contact">Contact</h2>

<p>
  If you are interested please get in contact, I look forward to hearing from you.
</p>

<form action="http://getsimpleform.com/messages?form_api_token=5e8275a581923ab945239ad5e4785604" method="post">

  <div>
    <label for="email">Email Address:</label>
    <input type='email' name='email' placeholder="you@domain.com" required/>
  </div>

  <div>
    <label for="email">Message:</label>
    <textarea name="message" rows="10" required></textarea>
  </div>

  <input type='submit' value='Go' class="button" />
</form>
